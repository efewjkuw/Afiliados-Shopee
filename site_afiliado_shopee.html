<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliado Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ff5722;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .product-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(33.333% - 1rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .product-item:hover {
            transform: scale(1.02);
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-item h3 {
            margin: 0.5rem;
            font-size: 1.2rem;
        }
        .product-item p {
            margin: 0.5rem;
            color: #666;
        }
        .product-item a {
            display: block;
            text-align: center;
            background-color: #ff5722;
            color: #fff;
            padding: 0.5rem;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .product-item a:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtos Afiliados Shopee</h1>
    </header>

    <div class="container">
        <div class="product">
            <!-- Produto 1 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição breve do produto 1.</p>
                <a href="https://shopee.com" target="_blank">Comprar Agora</a>
            </div>

            <!-- Produto 2 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto 2.</p>
                <a href="https://shopee.com" target="_blank">Comprar Agora</a>
            </div>

            <!-- Produto 3 -->
            <div class="product-item">
                <img src="https://via.placeholder.com/300x200" alt="Produto 3">
                <h3>Produto 3</h3>
                <p>Descrição breve do produto 3.</p>
                <a href="https://shopee.com" target="_blank">Comprar Agora</a>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Afiliado Shopee. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
